---
layout: page
title: Tags
icon: fas fa-tags
order: 4
---

<div id="tags" class="tags-wrapper">
  {% assign tags = '' | split: '' %} {% for t in site.tags %} {% assign tags =
  tags | push: t[0] %} {% endfor %} {% assign sorted_tags = tags | sort_natural
  %} {% for t in sorted_tags %}
  <a
    class="tag-item"
    href="{{ t | slugify | url_encode | prepend: '/tags/' | append: '/' | relative_url }}"
  >
    <span class="tag-name">#{{ t }}</span>
    <span class="tag-count">{{ site.tags[t].size }}</span>
  </a>
  {% endfor %}
</div>

<style>
  /* 🌸 전체 영역 */
  .tags-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 0.8rem;
    padding: 1rem;
  }

  /* 🌸 개별 태그 */
  .tag-item {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.4rem 0.9rem;
    background-color: #fdebf2; /* 분홍 배경 */
    color: #f28ab3; /* 텍스트 */
    border-radius: 20px;
    font-size: 0.95rem;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.25s ease-in-out;
  }

  /* 🌸 태그 이름 */
  .tag-name {
    font-weight: 600;
  }

  /* 🌸 카운트 */
  .tag-count {
    background-color: white;
    color: #f28ab3;
    border-radius: 10px;
    font-size: 0.8rem;
    padding: 0.1rem 0.45rem;
    font-weight: 600;
    transition: all 0.25s ease-in-out;
  }

  .tag-count {
    background-color: white;
    color: #f5a8c4;
  }

  /* 🌙 다크모드 대응 */
  @media (prefers-color-scheme: dark) {
    .tags-wrapper {
      background-color: #2b2b2b;
      border-color: #3a3a3a;
    }

    .tag-item {
      background-color: #3c2e35;
      color: #f5a8c4;
    }

    .tag-count {
      background-color: #f5a8c4;
      color: #2b2b2b;
    }
  }
</style>
